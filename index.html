<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação JS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/srcipt.js" defer ></script>
</head>
<body>
    <h1>Formulário com Validação em JavaScript</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />

        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">

        <label for="job">Está trabalhando:</label>
        <select name="job" id="job">
            <option value="">Está a procura de emprego?</option>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <label for="message">Menssagem:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
